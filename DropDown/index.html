
<!DOCTYPE html>
<html>
  <head>
      <title>Notification</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/fontAwesome.css">

    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
  </head>
  <body>
      <ul>
      <li class="notif">
          <div class="notif-wrapper">
              <div class="notif-wrapper-title">
              Notifications
              <span class="top-notch"></span>
              <button class="btn-cop" onclick=""></button>
              </div>
              <ul class="notif-list">
                  <li class="notif-item unseen follow">
                      <a href="#">
                          <div class="notif-profile-wraper">
                              <img class="notif-profile" src="https://via.placeholder.com/150/ff2d57/ffffff?Text=dp" alt="Name" title="name">
                          </div>
                          <div class="notif-text-wraper">
                              <strong>Brigid Dawson</strong> followed <strong>you</strong>
                              <span class="notif-gap">2 hours ago</span>
                          </div> 
                      </a>
                  </li>
                  <li class="notif-item unseen like">
                      <a href="#">
                          <div class="notif-profile-wraper">
                              <img class="notif-profile" src="https://via.placeholder.com/150/ff2d57/ffffff?Text=dp" alt="Name" title="name">
                          </div>
                          <div class="notif-text-wraper">
                              <strong>John Dwyer</strong> liked <strong>your post</strong>
                              <span class="notif-gap">2 hours ago</span>
                          </div> 
                      </a>
                  </li>
                  <li class="notif-item like">
                      <a href="#">
                          <div class="notif-profile-wraper">
                              <img class="notif-profile" src="https://via.placeholder.com/150/ff2d57/ffffff?Text=dp" alt="Name" title="name">
                          </div>
                          <div class="notif-text-wraper">
                              <strong>Tim Hellman</strong> liked <strong>your post</strong>
                              <span class="notif-gap">2 hours ago</span>
                          </div> 
                      </a>
                  </li>
                  <li class="notif-item warning">
                      <a href="#">
                          <div class="notif-profile-wraper">
                          </div>
                          <div class="notif-text-wraper">
                              <strong>Running low on storage space</strong>
                              <span class="notif-gap">2 hours ago</span>
                          </div> 
                      </a>
                  </li>
                  <li class="notif-item comment">
                      <a href="#">
                          <div class="notif-profile-wraper">
                              <img class="pic" src="https://via.placeholder.com/150/ff2d57/ffffff?Text=dp" alt="Name" title="name">
                          </div>
                          <div class="notif-text-wraper">
                              <strong>Shanon Shaw</strong> commented on <strong>your post</strong>
                              <span class="notif-gap">2 hours ago</span>
                          </div> 
                      </a>
                  </li>
                  <li>
                      <a href="#" class="btn-show-all">
                          See all recent activity
                      </a>
                  </li>
              </ul>
          </div>
      </li>
  </ul>
  </body>
</html>
